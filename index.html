<!DOCTYPE html>
<HTML lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<script>
			window.jQuery || document.write('<script src="./scripts/jquery-3.x-git.min.js"><\/script>')
		</script>
		<script src="./scripts/api.js"></script>
		<title>Hex to RGB</title>
	</head>
	<body>
		<div id="container">
			<h1 id="title">Convert Hex and RGB</h1>
			<div class="input-container">
				<label>HEX (#112233)</label>
				<input id="hex-input" type="text" value="#f8f8f2" />
				<div id="hex-button" class="button"></div>		

				<label>RGB (rgb(0,0,0))</label>
				<input id="rgb-input" type="text" value="rgb(248,242,248)" />
				<div  id="rgb-button" class="button"></div>
			</div>
			<div class="slider-container">
				<label>R:</label>
				<input id="r-input" type="range" min="0" max="255" step="1" value="248" />
				<!--<input id="r-num" type="number" min="0" max="255" step="1" />-->
				
				<label>G:</label>
				<input id="g-input" type="range" min="0" max="255" step="1" value="242" />
				<!--<input id="g-num" type="number" min="0" max="255" step="1" />-->
				
				<label>B:</label>
				<input id="b-input" type="range" min="0" max="255" step="1" value="248" />
				<!--<input id="b-num" type="number" min="0" max="255" step="1" pattern="\d{1,3}"/>-->
			</div>
			<div class="flex-container">
				<div id="opt1" class="square"></div>
				<div id="opt2" class="square"></div>
				<div id="opt3" class="square"></div>
			</div>
			<div class="flex-container">
				<input type="radio" name="target" id="opt1" value="opt1" checked />
				<input type="radio" name="target" id="opt2" value="opt2" />
				<input type="radio" name="target" id="opt3" value="opt3" />
			</div>
		</div>
	</body>
</HTML>
